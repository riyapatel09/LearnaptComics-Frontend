apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'alias'
            keyPassword 'learnaptcomic'
            storeFile file('D:/Study/Sem8/LearnaptComic/app/laComicRelease.jks')
            storePassword 'learnaptcomic'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "in.informationworks.comics"
        minSdkVersion 16
